<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatos</title>
  <link rel="stylesheet" href="src/styles/css/styles.css">
</head>
<body>
  <nav class="menu">
    <header>
      <div class="foto-perfil">
        <img src="src/images/foto-perfil.jpg" alt="Foto de perfil">
      </div>
      <div class="info-usuarios">
        <p class="nome-usuario">Lucas Silva</p>
        <p class="email-usuario">lucas@gmail.com</p>
      </div>
    </header>
    <ul>
      <li class="item-menu">
        <div>
          <img class="item-icone" src="src/images/contatos.svg" alt="Contatos">
          <h3 class="item-titulo">Contatos</h3>
        </div>
        <span class="item-quantidade">10</span>
      </li>
      <li class="item-menu">
        <div>
          <div>
            <img class="item-icone" src="src/images/grupos.svg" alt="Grupos">
            <h3 class="item-titulo">Grupos</h3>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="seta">
              <path d="M18 15L12 9L6 15" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <span class="item-quantidade">10</span>
        </div>
        <ul class="lista-grupos">
          <li>
            <h4>Contatos de emergência</h4>
          </li>
          <li>
            <h4>Família</h4>
          </li>
          <li>
            <h4>Amigos</h4>
          </li>
          <li>
            <div>
              <img class="grupos-icone" src="src/images/adicionar.svg" alt="Adicionar grupo">
              <h4>Adicionar grupo</h4>
            </div>
          </li>
        </ul>
      </li>
      <li class="item-menu">
        <div>
          <img class="item-icone" src="src/images/lixeira.svg" alt="Lixeira">
          <h3>Lixeira</h3>
          <span class="item-quantidade">10</span>
        </div>
      </li>
    </ul>
    <div><img src="src/images/lua.svg" alt="Mudar tema"></div>
  </nav>
  <script src="dist/main.js"></script>
</body>
</html>
